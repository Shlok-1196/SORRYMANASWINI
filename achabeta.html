<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorry Manaswini</title>
    <style>
        body {
            background-color: #FFDAB9; /* Peach background */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #image-container img,
        #love-container img {
            width: 40%; /* Smaller image size */
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        #text {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .fade-in {
            animation: fadeIn 2s;
        }

        .fade-out {
            animation: fadeOut 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        #love-text {
            font-size: 48px;
            font-weight: bold;
            color: red;
            margin-top: 20px;
        }

        #input-container {
            margin-top: 50px;
        }

        #input-container.hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Input Section -->
    <div id="input-container">
        <input id="num-input" type="number" placeholder="Enter a number">
        <button id="start-btn">Start</button>
    </div>

    <!-- Sorry Image and Text -->
    <div id="image-container" style="display: none;">
        <img src="WhatsApp Image 2025-10-02 at 19.14.54_91888dcd.jpg" alt="Random Image">
        <p id="text">Sorry Manaswini</p>
    </div>

    <!-- Final I LOVE YOU Section -->
    <div id="love-container" style="display: none;">
        <img src="WhatsApp Image 2025-09-30 at 21.59.22_39d85894.jpg" alt="Love Image">
        <p id="love-text">I LOVE YOU</p>
    </div>

    <script>
        const numInput = document.getElementById('num-input');
        const startBtn = document.getElementById('start-btn');
        const imageContainer = document.getElementById('image-container');
        const loveContainer = document.getElementById('love-container');
        const inputContainer = document.getElementById('input-container');

        let currentCount = 0;
        let num;

        startBtn.addEventListener('click', () => {
            num = parseInt(numInput.value);
            if (isNaN(num) || num <= 0) {
                alert('Please enter a valid number');
                return;
            }

            // Hide input area
            inputContainer.classList.add('hidden');

            // Show the image & text
            imageContainer.style.display = 'block';
            imageContainer.classList.add('fade-in');
            showImage();
        });

        function showImage() {
            setTimeout(() => {
                imageContainer.classList.replace('fade-in', 'fade-out');
                setTimeout(() => {
                    imageContainer.style.display = 'none';
                    currentCount++;
                    if (currentCount < num) {
                        imageContainer.classList.replace('fade-out', 'fade-in');
                        imageContainer.style.display = 'block';
                        showImage();
                    } else {
                        loveContainer.style.display = 'block';
                        loveContainer.classList.add('fade-in');
                    }
                }, 2000);
            }, 2000);
        }
    </script>

</body>
</html>
